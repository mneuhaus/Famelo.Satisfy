<f:layout name="Default" />
{namespace e=TYPO3\Expose\ViewHelpers}

<f:section name="content">
  <style type="text/css">
    body {
      padding-top: 20px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    body > div {
      width: 100%;
    }

    .survey {
      max-width: 800px;
      padding: 19px 29px 29px;
      margin: 0 auto;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
      -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }

    .form-navigation {
      overflow: hidden;
    }

    .form-navigation ul {
      float: right;
    }

    .form-navigation ul, .form-navigation li {
      list-style:  none;
      margin: 0;
    }
  </style>
  <div class="survey">
    <h3>{survey.campaign.name}</h3>
    <f:format.nl2br>{survey.campaign.intro}</f:format.nl2br>
    <hr />
    <e:render.form object="{survey}" callbackAction="create" />
  </div>
</f:section>
