<f:layout name="Default" />

<f:section name="content">
  <style type="text/css">
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    body > div {
      width: 100%;
    }

    .form-signin {
      max-width: 300px;
      padding: 19px 29px 29px;
      margin: 0 auto 20px;
      background-color: #fff;
      border: 1px solid #e5e5e5;
      -webkit-border-radius: 5px;
         -moz-border-radius: 5px;
              border-radius: 5px;
      -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
         -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
              box-shadow: 0 1px 2px rgba(0,0,0,.05);
    }
    .form-signin .form-signin-heading,
    .form-signin .checkbox {
      margin-bottom: 10px;
    }
    .form-signin input[type="text"],
    .form-signin input[type="password"] {
      font-size: 16px;
      height: auto;
      margin-bottom: 15px;
      padding: 7px 9px;
    }

  </style>
  <div>

    <f:form action="authenticate" method="post" class="form-signin">
      <!-- <h2 class="form-signin-heading">Please sign in</h2> -->
      <p><f:flashMessages class="flashmessages" /></p>
      <f:form.textfield name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" tabindex="1" class="input-block-level" placeholder="Benutzername"/>

      <input type="password" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" class="input-block-level" tabindex="2" placeholder="Passwort">

      <!-- <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
      </label> -->
      <f:form.button class="btn btn-large btn-primary">Login</f:form.button>
    </f:form>

  </div>
</f:section>
