<!DOCTYPE html>
<html lang="en">
  <head>
    {namespace a=TYPO3\Asset\ViewHelpers}
    <meta charset="utf-8">
    <title>{settings.title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <f:base />

    <link rel="stylesheet" href="{a:uri(path:'Styles/Main.less', output: 'Styles/Main.css', filters: 'less', package: 'Famelo.Satisfy')}">

    <script src="{f:uri.resource(path: 'js/jquery.1.7.1.min.js', package: 'TYPO3.Expose')}"></script>
    <script src="{a:uri(path:'Scripts/Header.js', output: 'Scripts/Header.min.js', package: 'Famelo.Satisfy')}"></script>

    <!-- Le fav and touch icons -->
    <!-- <link rel="apple-touch-icon" href="{f:uri.resource(path: 'img/apple-touch-icon-ipad.png', package: 'Famelo.Satisfy')}" />
    <link href="{f:uri.resource(path: 'img/apple-touch-icon-ipad.png', package: 'Famelo.Satisfy')}" rel="apple-touch-icon-precomposed" sizes="72x72">
    <link href="{f:uri.resource(path: 'img/apple-touch-icon-iphone4.png', package: 'Famelo.Satisfy')}" rel="apple-touch-icon-precomposed" sizes="114x114">
    <link href="{f:uri.resource(path: 'img/apple-touch-icon-ipad3.png', package: 'Famelo.Satisfy')}" rel="apple-touch-icon-precomposed" sizes="144x144"> -->
    <f:if condition="{settings.Favicon}">
        <link rel="icon" href="{f:uri.resource(path: settings.Favicon)}" type="image/x-icon">
        <link rel="shortcut icon" href="{f:uri.resource(path: settings.Favicon)}" type="image/x-icon">
    </f:if>
  </head>

  <body>
    <f:render section="content" />
    <script src="{a:uri(path:'Scripts/Footer.js', output: 'Scripts/Footer.min.js', package: 'Famelo.Satisfy')}"></script>
  </body>
</html>
