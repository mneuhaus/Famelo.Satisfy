<!DOCTYPE html>
<html lang="en">
  <head>
    {namespace s=Famelo\Scaff\ViewHelpers}
    {namespace a=Famelo\ADU\ViewHelpers}
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <a class="btn btn-off-canvas" data-canvas-toggle="left" style="margin-left: 10px;">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a:user>
        <ul class="nav pull-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" id="user-menu" data-toggle="dropdown">
              {user.party.name}
              <a:gravatar email="{user.party.email}" size="40" class="img-rounded" />
            </a>
            <ul class="dropdown-menu">
              <li>
                <f:link.action action="logout" controller="login" id="logout">Abmelden</f:link.action>
              </li>
            </ul>
          </li>
        </ul>
        </a:user>
      </div>
    </div>

    <div class="off-canvas">
      <div role="left">
        <img src="{f:uri.resource(path: 'img/logo.png', package: 'Famelo.ADU')}" class="brand"/>
        <ul class="nav nav-vertical">
          <f:for each="{settings.modules}" key="module" as="moduleConfiguration">
            <li{f:if(condition: '{currentModule} == {module}', then: ' class="active"')}>
              <s:link.module path="{module}" settingsPath="Famelo.ADU.modules" namespace="content">{moduleConfiguration.label}</s:link.module>
            </li>
          </f:for>
        </ul>

      </div>

      <div role="main">

        <f:render section="content" />

      </div>
    </div>
  </body>
</html>
