<f:layout name="TYPO3.Form:Field" />
{namespace e=TYPO3\Expose\ViewHelpers}
<f:section name="field">
	<f:form.hidden property="{element.identifier}" id="{element.uniqueIdentifier}" />
	<div class="rating">
		<label class="radio-green">
			<f:form.radio property="{element.identifier}" class="prettyCheckable" value="1" />
		</label>
		<label class="radio-yellow">
			<f:form.radio property="{element.identifier}" class="prettyCheckable" value="2" />
		</label>
		<label class="radio-orange">
			<f:form.radio property="{element.identifier}" class="prettyCheckable" value="3" />
		</label>
		<label class="radio-red">
			<f:form.radio property="{element.identifier}" class="prettyCheckable" value="4" />
		</label>
	</div>
</f:section>
