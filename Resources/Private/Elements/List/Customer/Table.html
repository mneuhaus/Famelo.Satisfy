{namespace cm=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div id="listjs">

  	<div class="filter-bar">
  		<div class="filter">
  			<label>Suchen</label>
  			<input class="search" placeholder="Suchen" />
  		</div>
  		<div class="filter">
			<label>Kundenberater</label>
			<div class="nav-horizontal" data-filter="dropdown" data-filter-property="consultant"></div>
		</div>
		<div class="filter">
			<label>Kategorie</label>
			<div class="nav-horizontal" data-filter="dropdown" data-filter-property="category"></div>
		</div>
 	</div>

	<table class="table table-striped table-condensed table-bordered list-table" data-klove="container" >
		<thead>
			<tr>
				<th>Kunde</th>
				<th>Objekt</th>
				<th>Kategorie</th>
				<th>Kundenberater</th>
				<th></th>
			</tr>
		</thead>
		<tbody class="list">
			<ts:renderTypoScript path="elements"  />
		</tbody>
	</table>

  	<div class="pagination pull-right">
    	<ul class="paging clearfix"></ul>
  	</div>
</div>


<script type="text/javascript">

    /*
    * LOVELY THINGS
    */

    var options = {
	    valueNames: [ 'name', 'object', 'category', 'search', 'consultant' ],
	    page: 30,
	    plugins: [
	        [ 'filtering', {} ],
	        [ 'paging', {
	            pagingClass: "paging",
	            innerWindow: 10,
        	    left: 20,
        	    right: 30
	        } ]
	    ]
    };
    var featureList = new List('listjs', options);
</script>
