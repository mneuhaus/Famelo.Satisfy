<f:comment>REVIEWED for release</f:comment>
{namespace a=Famelo\ADU\ViewHelpers}
{namespace c=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div id="overview" data-graph="donut" style="display: none; height: 200px; width: 200px;">
	<table>
		<tr>
			<th>Label</th>
			<th>Value</th>
		</tr>
		<tr>
			<td data-type="label">Foo</td>
			<td data-type="value">30</td>
		</tr>
		<tr>
			<td data-type="label">bar</td>
			<td data-type="value">30</td>
		</tr>
	</table>
</div>

<div id="history" data-graph="line" style="height: 200px; width: 600px;">
	<table>
		<tr>
			<th>Label</th>
			<th>Value</th>
		</tr>
		<a:repository className="\Famelo\ADU\Domain\Repository\SurveyRepository" as="surveyRepository">
		<f:for each="{surveyRepository.surveyResultsByMonth}" as="data">
		<tr>
			<td data-type="y">{data.label}</td>
			<td data-type="a">{data.value}</td>
		</tr>
		</f:for>
		</a:repository>
	</table>
</div>
