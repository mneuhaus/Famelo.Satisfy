{namespace cm=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div id="listjs">

  	<div class="filter-bar">
  		<div class="filter">
  			<label>Suchen</label>
  			<input class="search" placeholder="Suchen" />
  		</div>

		<div class="filter">
			<label>Kundenberater</label>
			<div class="nav-horizontal" data-filter="dropdown" data-filter-property="consultant"></div>
		</div>
 	</div>

	<table class="table table-striped table-condensed table-bordered">
		<thead>
			<tr>
				<th>Kunde/Objekt</th>
				<th>Kundenberater</th>
				<th>Datum</th>
				<th>Einschätzung</th>
				<th>Kommentar/Maßnahme</th>
				<th></th>
			</tr>
		</thead>
		<tbody class="list">
			<ts:renderTypoScript path="rows"  />
		</tbody>
	</table>

  	<div class="pagination pull-right">
    	<ul class="paging clearfix"></ul>
  	</div>
</div>


<script type="text/javascript">
    var options = {
	    valueNames: [ 'name', 'object', 'consultant'],
	    page: 30,
	    plugins: [
	        [ 'filtering', {} ],
	        [ 'paging', {
	            pagingClass: "paging",
	            innerWindow: 10,
        	    left: 20,
        	    right: 30
	        } ]
	    ]
    };
    var list = new List('listjs', options);
    // list.sort('sorting');
</script>
