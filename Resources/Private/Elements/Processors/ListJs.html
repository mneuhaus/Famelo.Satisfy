{namespace e=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<div id="listjs">

  <div class="filter-bar">
  	<div class="filter">
  		<label>Suchen</label>
  		<input class="search" placeholder="Suchen" />
  	</div>

  	<div class="filter">
 			<label>Rating</label>
 			<div class="nav-horizontal" data-filter="list" data-filter-property="rating"></div>
 		</div>
 		<div class="filter">
 			<label>Name</label>
 			<div class="nav-horizontal" data-filter="list" data-filter-property="name" ></div>
 		</div>
 	</div>

	<placeholder:content/>
  <div class="pagination pull-right"> 
    <ul class="paging clearfix"></ul>
  </div>
</div>


<script type="text/javascript">

    /*
    * LOVELY THINGS
    */

    var options = {
	    valueNames: [ 'name', 'rating' ],
	    page: 10,
	    plugins: [
	        [ 'filtering', {} ],
	        [ 'paging', {
	            pagingClass: "paging",
	            innerWindow: 1,
        	    left: 2,
        	    right: 3
	        } ]
	    ]
    };
    var featureList = new List('listjs', options);
</script>
