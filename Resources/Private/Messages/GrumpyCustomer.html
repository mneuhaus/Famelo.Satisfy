<f:if condition="{customers}">
	<f:then>
		Die folgenden Kunden sind aktuell nicht voll zufrieden:
		<table>
			<f:for each="{customers}" as="customer">
			<tr>
				<th>{customer}</th>
				<td>
					{customer.currentRatingColor}<br />
					<f:if condition="{customer.latestRating.comment}">
						<b>Kommentar: </b> {customer.latestRating.comment}
						<b>Ma√ünahme: </b> {customer.latestRating.action}
					</f:if>
				</td>
				<td>{customer.currentSurveyColor}
				</td>
				<td>
					<b>{customer.consultant}</b><br />
					{customer.consultant.email}
				</td>
			</tr>
			</f:for>
		</table>
	</f:then>
	<f:else>
		Alle Kunden sind voll zufrieden.
	</f:else>
</f:if>
