#                                                                        #
# Security policy for the TYPO3 package                                  #
#                                                                        #

resources:
  methods:
    Home: 'method(Famelo\ADU\Controller\StandardController->.*Action())'
    UserManagement: 'method(Famelo\ADU\Controller\UserController->.*Action())'
    Category: 'method(Famelo\ADU\Controller\CategoryController->.*Action())'
    Everything: 'method(Famelo\ADU\(?!.*Login).*->.*Action())'

roles:
  Administrator: [ Bereichsleiter ]
  Bereichsleiter: [ Kundenberater ]
  Kundenberater: []

acls:
  Kundenberater:
    methods:
      Home: GRANT
  Administrator:
    methods:
      UserManagement: GRANT
      Everything: GRANT