-
  requestFilter: 'isPackage("Famelo.Features")'
  options:
    layoutRootPathPattern: resource://Famelo.Satisfy/Private/Layouts/
    templatePathAndFilename: resource://Famelo.Satisfy/Private/Templates/Features/Index.html

-
  requestFilter: 'isPackage("TYPO3.Expose")'
  options:
    typoScriptPathPatterns:
      - 'resource://TYPO3.Expose/Private/TypoScripts/'
      - 'resource://Famelo.Satisfy/Private/TypoScripts/'
      - 'resource://Famelo.Features/Private/TypoScripts/'

-
  requestFilter: 'isPackage("Famelo.Impersonate")'
  options:
    layoutRootPathPattern: resource://Famelo.Satisfy/Private/Layouts/
    templatePathAndFilename: resource://Famelo.Satisfy/Private/Templates/Impersonate/Index.html
